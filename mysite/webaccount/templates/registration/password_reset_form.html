{% extends 'admin/base.html' %}
{% load static %}

{% block  title %} Password Reset {% endblock %}

{% block content %}
    <div class="mx-auto w-800">
        <div class="card border-0 wr-45" >

            
            
                <div class="card-body">
                    
                    <form action="{% url 'admin_password_reset' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="exampleInputEmail1" class="col-sm-3 col-form-label pr-0 text-right">Email</label>
                            <div class="col-sm-7">
                              <input type="email" class="form-control" autocomplete="off" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            
                          </div>

                          <div class="form-group mx-auto text-center">
                            <button type="submit" class="btn btn-primary text-center font-weight-bold ml-5 w-120">Send Email</button>
                          </div>

                    </form>
                </div>
            </div>
            </div>
            
{% endblock %}
